<div class="container">
  <div class="movie-box">
    <img src="{{movieDetails.image}}" alt='login' class='movie-image' />
  </div>
  <div class="movie-details ">
    <span>Imdb Rating: {{ movieDetails.ratings.imdbRating }} / 5</span>
    <span>Imdb Rating: {{ movieDetails.ratings.averageRating }} / 5</span>
    <h1 class="movie-title">{{movieDetails.name}}</h1>
    <b class="price">{{movieDetails.price}}</b>
  </div>
</div>
